<head>

<div id="container" style="width: 75%;" >
  <canvas id="myChart1" width="20" height="10" ></canvas>

</div>
<form action="/getfile1/" method ="POST">
  {% csrf_token %}
  <input type="submit" value="Get CSV File Here">
</form>
<script>
var ctx = document.getElementById('myChart1').getContext('2d');
var myChart = new Chart(ctx, {
  type: 'bar',
  data: {
      labels: ['O+ve','O-ve','B+ve','B-ve','A+ve','A-ve','others'],
      datasets: [{
          label: '# of Votes',
          data: {{setss}},
          backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(192,192,192,0.2)',
              'rgba(0,0,255,0.2)',
              
              'rgba(255,255,0,0.2)',
              'rgba(255,0,255,0.2)',
            
          ],
          borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(54, 62, 35, 1)',
              'rgba(255, 106, 86, 1)',
              'rgba(75, 92, 192, 1)',
              
              
             
          ],
          borderWidth: 1
      }]
  },
  options: { 
      scales: {
          yAxes: [{
              ticks: {
                  beginAtZero: true
              }
          }]
      }
  }
});

</script>


{% load static %}

<table class="table mb-0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone_no</th>
      <th>Blood_Group</th>
      <th>Address</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    {% for qryset in queryset %}
    <tr>
      <td>{{qryset.name}} </td>
      <td>{{qryset.phone_no}}</td>
      <td>{{qryset.blood_group}}</td>
      <td>{{qryset.address}}</td>
      <td>{{qryset.age1}}</td>
    </tr>
    {% endfor %}
  </tbody>
  
</table>
