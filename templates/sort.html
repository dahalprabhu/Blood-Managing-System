<!DOCTYPE html>
<style>
    table {
      width:100%;
    }
    table, th, td {
      border: 1px solid rgb(163, 14, 14);
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      text-align: left;
    }
    table#t01 tr:nth-child(even) {
      background-color: #eee;
    }
    table#t01 tr:nth-child(odd) {
     background-color: #fff;
    }
    table#t01 th {
      background-color: black;
      color: white;
    }
    </style>

</head>
<table id="t01">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th> 
      <th>BLOOD GROUP</th>
    </tr>
{% load static %}

{% for age in obj %}
<table id="t01">
    <tr>
      <td>{{age.name}} </td>
      <td>{{age.last_name}}</td>
      <td>{{age.blood_group}}</td>
    </tr>
    
</table>
{% endfor %}
